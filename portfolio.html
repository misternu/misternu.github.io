---
layout: portfolio-default
title: Timothy Meixell's Portfolio
---
<div class="home">
  <ul class="post-list">
    {% for post in site.categories.portfolio %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.github.url }}">
            {{ post.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
